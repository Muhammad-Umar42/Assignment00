<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array_prompt</title>
  </head>
  <body>
    <script>
      let a = new Array();
      for (let g = 0; g < 3; g++) {
        //show kya krna ha
        a[g] = prompt(" Entr the vlue : ");
      }
      //show kasa krni ha
      for (let b = 0; b < 3; b++) {
        //document.write("<ul>");
        document.write(a[b] + "<br>");
      }
      //document.write("</ul>");
    </script>
  </body>
</html>
