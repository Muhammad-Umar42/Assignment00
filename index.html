<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      let a = [10, 20, 30, 40, 50, 60];
      let sum = 0;
      document.write("<ul>");
      for (let b = 0; b <= 5; b++) {
        document.write("<li>" + a[b] + "</li>");
        sum = sum + a[b];
      }
      document.write("</ul>");
      document.write("total:" + sum);
    </script>
  </body>
</html>
